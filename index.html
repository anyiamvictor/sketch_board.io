<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
     <link rel="stylesheet" href="styles.css">
     <link rel="shortcut icon" type="image/png" href="imgs/Sketch.png">
    <title>Sketch Board</title>
</head>
<body>
      

     <div class="sidebar">
         <label for="slider" id="slider-label">Select a Grid Size:</label>
         <input type="range" id="gridSize" name="slider" min="16" max="100" value="16">
         <p id="currentValue"></p>


          <label for="color-picker" id="color-label">Select a Pen Color:</label>
         <input type="color" id="color-picker" name="color-picker">


            <div class="btn" id="showgrid">
               Show/Hide grid lines
            </div>

             <div class="btn" id="newBoard">
                 New Board
            </div>

            <input type="checkbox" id="eraser">
            <label for="eraser" class="button-eraser " id="eraser-label"> <span id="eraser-text">Eraser: Off</span> <div class="eraserknob">

            </div></label>
      
    </div>

   
    <div class="gridContainer">
       <h1 class="info">
            Select a grid size to Start
        </h1>
     </div>
</body>
</html>
